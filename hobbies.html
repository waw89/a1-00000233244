<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Side Text Effect</title>
    <style>
        body {
            background-color: #1a1aff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            perspective: 1000px;
        }
        .text-3d {
            font-family: Arial, sans-serif;
            font-size: 60px;
            font-weight: bold;
            color: #000;
            text-transform: uppercase;
            transform: rotateY(-45deg) translateZ(20px);
            text-shadow: 2px 2px 0 #000, 4px 4px 0 #000, 6px 6px 0 #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-3d">Brigade</div>
        <div class="text-3d">Push</div>
        <div class="text-3d">ONX Maps</div>
        <div class="text-3d">Icon</div>
        <div class="text-3d">Moto</div>
        <div class="text-3d">Sports</div>
    </div>
</body>
</html>
